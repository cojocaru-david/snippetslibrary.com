<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Snippets Library" />
    <meta name="application-name" content="Snippets Library" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    
    <!--app-head-->
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- External Links -->
    <link rel="sitemap" type="application/xml" href="https://api.snippetslibrary.com/sitemap.xml" />
    <link rel="robots" type="text/plain" href="https://snippetslibrary.com/robots.txt" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.snippetslibrary.com" />
    <link rel="preconnect" href="https://api.snippetslibrary.com" crossorigin />
    
    <!-- Cloudflare Preconnect -->
    <link rel="preconnect" href="https://static.cloudflareinsights.com" />
    <link rel="dns-prefetch" href="//static.cloudflareinsights.com" />
    <link rel="preconnect" href="https://cloudflareinsights.com" />
    <link rel="dns-prefetch" href="//cloudflareinsights.com" />

  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/main.tsx"></script>
