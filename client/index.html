<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Snippets Library" />
    <meta name="application-name" content="Snippets Library" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Primary Meta Tags -->
    <title>Snippets Library - Organize, Share & Discover Code Snippets</title>
    <meta name="description" content="The ultimate code snippet manager for developers. Organize, share, and discover code snippets with beautiful syntax highlighting, GitHub integration, and powerful search. Perfect for teams and individual developers." />
    <meta name="keywords" content="code snippets, code manager, developer tools, programming, syntax highlighting, GitHub, code sharing, developer productivity, code organization, snippet library, programming languages, code examples, development tools, open source" />
    <meta name="author" content="Snippets Library Team" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snippetslibrary.com" />
    <meta property="og:title" content="Snippets Library - Organize, Share & Discover Code Snippets" />
    <meta property="og:description" content="The ultimate code snippet manager for developers. Organize, share, and discover code snippets with beautiful syntax highlighting, GitHub integration, and powerful search." />
    <meta property="og:image" content="https://snippetslibrary.com/icons/web-app-manifest-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Snippets Library Logo" />
    <meta property="og:site_name" content="Snippets Library" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://snippetslibrary.com" />
    <meta name="twitter:title" content="Snippets Library - Organize, Share & Discover Code Snippets" />
    <meta name="twitter:description" content="The ultimate code snippet manager for developers. Organize, share, and discover code snippets with beautiful syntax highlighting, GitHub integration, and powerful search." />
    <meta name="twitter:image" content="https://snippetslibrary.com/icons/web-app-manifest-512x512.png" />
    <meta name="twitter:image:alt" content="Snippets Library Logo" />
    <meta name="twitter:creator" content="@cojocarudavidme" />
    <meta name="twitter:site" content="@cojocarudavidme" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Snippets Library",
      "description": "The ultimate code snippet manager for developers. Organize, share, and discover code snippets with beautiful syntax highlighting, GitHub integration, and powerful search.",
      "url": "https://snippetslibrary.com",
      "logo": "https://snippetslibrary.com/icons/web-app-manifest-512x512.png",
      "applicationCategory": "DeveloperApplication",
      "applicationSubCategory": "CodeSnippetManager",
      "operatingSystem": "All",
      "browserRequirements": "Modern browsers with JavaScript support",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Snippets Library Team"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Snippets Library",
        "logo": {
          "@type": "ImageObject",
          "url": "https://snippetslibrary.com/icons/web-app-manifest-192x192.png"
        }
      },
      "potentialAction": {
        "@type": "UseAction",
        "target": "https://snippetslibrary.com"
      },
      "featureList": [
        "Code snippet organization",
        "Syntax highlighting for 100+ languages",
        "GitHub integration",
        "Code sharing and collaboration",
        "Advanced search and filtering",
        "Team collaboration features",
        "Private and public snippets",
        "Export and import functionality"
      ]
    }
    </script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- External Links -->
    <link rel="sitemap" type="application/xml" href="https://api.snippetslibrary.com/sitemap.xml" />
    <link rel="robots" type="text/plain" href="https://api.snippetslibrary.com/robots.txt" />
    <link rel="canonical" href="https://snippetslibrary.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.snippetslibrary.com" />
    <link rel="preconnect" href="https://api.snippetslibrary.com" crossorigin />
    
    <!-- Remove unused preconnects -->
    <!-- <link rel="dns-prefetch" href="//github.com" /> -->
    <!-- <link rel="preconnect" href="https://github.com" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
